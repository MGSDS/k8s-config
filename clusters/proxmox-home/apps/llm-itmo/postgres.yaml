kind: "postgresql"
apiVersion: "acid.zalan.do/v1"

metadata:
  name: "mathllm-db"
  namespace: "math-llm"
  labels:
    team: acid
    app.kubernetes.io/component: database
    app.kubernetes.io/name: mathllm-db

spec:
  teamId: "acid"
  postgresql:
    version: "16"
  numberOfInstances: 1
  volume:
    size: "10Gi"
  users:
    mathllm-user: []
  databases:
    mathllm: mathllm-user
  allowedSourceRanges:
    - 192.168.40.0/24
    - 192.168.88.0/24
  enableMasterLoadBalancer: true
  enableReplicaLoadBalancer: true

  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 500m
      memory: 500Mi

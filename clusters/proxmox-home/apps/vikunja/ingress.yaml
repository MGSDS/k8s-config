apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vikunja-tls
spec:
  secretName: vikunja.mgsds.com-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: vikunja.mgsds.com
  dnsNames:
  - vikunja.mgsds.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vikunja-ingress-mtls
  labels:
    app.kubernetes.io/name: vikunja-ingress-mtls
    app.kubernetes.io/component: ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - vikunja.mgsds.com
    secretName: vikunja.mgsds.com-tls
  rules:
  - host: vikunja.mgsds.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vikunja
            port:
              number: 3456
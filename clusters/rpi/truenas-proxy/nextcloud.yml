apiVersion: v1
kind: Service
metadata:
  name: nextcloud-external
spec:
  ports:
  - name: nextcloud
    port: 80
    protocol: TCP
    targetPort: 80
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud-external
subsets:
- addresses:
  - ip: 192.168.88.25
  ports:
  - name: nextcloud
    port: 30027
    protocol: TCP
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloud-tls
spec:
  secretName: cloud.mgsds.com-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: cloud.mgsds.com
  dnsNames:
  - cloud.mgsds.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-ingress
  labels:
    app.kubernetes.io/component: ingress
    app.kubernetes.io/name: nextcloud-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    nginx.ingress.kubernetes.io/auth-tls-secret: truenas-proxy/ca-secret
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "1"
spec:
  ingressClassName: external-nginx
  tls:
  - hosts:
    - cloud.mgsds.com
    secretName: cloud.mgsds.com-tls
  rules:
  - host: cloud.mgsds.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud-external
            port:
              number: 80
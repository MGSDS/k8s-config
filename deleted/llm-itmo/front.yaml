apiVersion: v1
kind: Service
metadata:
  name: external-ip
  namespace: math-llm
spec:
  ports:
  - name: app
    port: 80
    protocol: TCP
    targetPort: 23188
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-ip
  namespace: math-llm
subsets:
- addresses:
  - ip: 192.168.88.8
  ports:
  - name: app
    port: 23188
    protocol: TCP
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: math-llm-tls
  namespace: math-llm
spec:
  secretName: math-llm.dev.mgsds.com-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: math-llm.dev.mgsds.com
  dnsNames:
  - math-llm.dev.mgsds.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: math-llm
  name: external-ip
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    app.kubernetes.io/component: "ingress"
    app.kubernetes.io/name: "external-ip"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    -  math-llm.dev.mgsds.com
    secretName: math-llm.dev.mgsds.com-tls
  rules:
  - host:  math-llm.dev.mgsds.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: external-ip
            port:
              number: 80